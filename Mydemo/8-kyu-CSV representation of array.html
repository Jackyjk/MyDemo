<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSV representation of array</title>
</head>

<body>
    <script>
        function toCsvText(array) {
            return array.join('\n');
        }

        console.log(toCsvText([
            [5, 55, 5, 5, 55],
            [6, 6, 66, 23, 24],
            [666, 31, 66, 33, 7]
        ]));
    </script>

</body>

</html>
