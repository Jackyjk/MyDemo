<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dictionary</title>
</head>
<script>
    //创建字典对象
    var dictionary = new Dictionary();
    //添加三个元素
    dictionary.set('Jack', 'jack@email.com');
    dictionary.set('John', 'johnsnow@email.com');
    dictionary.set('yjk', '13118@gmail.com');
    //判断是否存在
    console.log(dictionary.has('Gandalf'));         //false
    //返回长度
    console.log(dictionary.size());                 //3
    //返回字典中的键值
    console.log(dictionary.keys());                 //["Jack", "John", "yjk"]
    //返回字典的值
    console.log(dictionary.values());               //["jack@email.com", "johnsnow@email.com", "13118@gmail.com"]
    //得到yjk的电子邮件
    console.log(dictionary.get('yjk'));             //13118@gmail.com
    //删除john的内容
    dictionary.delete('John');      

    //查看字典
    console.log(dictionary.keys());                 //["Jack", "yjk"]
    console.log(dictionary.values());               //["jack@email.com", "13118@gmail.com"]
    console.log(dictionary.getItems());             //{Jack: "jack@email.com", yjk: "13118@gmail.com"}
</script>

<body>

</body>

</html>
