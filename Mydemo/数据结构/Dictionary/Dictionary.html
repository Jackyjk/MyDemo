<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<script>
    function Dictionary() {
        //创建一个空的实例数组
        var items = {};

        //判断某个键值存在于这个字典中
        this.has = function (key) {
            return key in items;
        };

        //添加新元素
        this.set = function (key, value) {
            items[key] = value; //value设为items对象的key属性的值
        };

        //通过使用键值来从字典中移除键值对应的数据值
        this.delete = function (key) {
            if (this.has(key)) {
                delete items[key];
                return true;
            }
            return false;
        };

        //字典中查找一个特定的项
        this.get = function (key) {
            return this.has(key) ? items[key] : undefined;
        };

        //字典所包含的所有数值以数组形式返回
        this.values = function () {
            var values = [];
            for (var k in items) { //遍历数组
                if (this.has(k)) {
                    values.push(items[k]); //如果存在，加入数组中
                }
            }
            return values;
        };

        //返回在Dictionary类中所有用于标识值的键名
        this.keys = function () {
            return Object.keys(items);
        };

        //items属性的输出值
        this.getItems = function () {
            return items;
        };

        //移除集合中的所有项
        this.clear = function () {
            items = {}; // 直接制空
        };

        //返回集合所包含元素的数量。 与数组的length属性类似。
        this.size = function () {
            return Object.keys(items).length; //返回长度
        };
    }
    var dictionary = new Dictionary();
    //添加三个元素
    dictionary.set('Jack', 'jack@email.com');
    dictionary.set('John', 'johnsnow@email.com');
    dictionary.set('yjk', '13118@gmail.com');
    //判断是否存在
    console.log(dictionary.has('Gandalf'));         //false
    //返回长度
    console.log(dictionary.size());                 //3
    //返回字典中的键值
    console.log(dictionary.keys());                 //["Jack", "John", "yjk"]
    //返回字典的值
    console.log(dictionary.values());               //["jack@email.com", "johnsnow@email.com", "13118@gmail.com"]
    //得到yjk的电子邮件
    console.log(dictionary.get('yjk'));             //13118@gmail.com
    //删除john的内容
    dictionary.delete('John');      

    //查看字典
    console.log(dictionary.keys());                 //["Jack", "yjk"]
    console.log(dictionary.values());               //["jack@email.com", "13118@gmail.com"]
    console.log(dictionary.getItems());             //{Jack: "jack@email.com", yjk: "13118@gmail.com"}
</script>

<body>

</body>

</html>
