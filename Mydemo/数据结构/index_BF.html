<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BF</title>
</head>
<script>
    function Index_BF(str1,str2,num){
        //求str2在主串str1中第num个字符之后的第一次出现的位置
        //str2非空，1<= num <= str1[0]存放str1的长度
        var i = num,
            j = 1,
            sum = 0;
        while(i <= str1[0] && j <= str2[0]){
            sum++;
            if(str1[i] == str2[j]){     //如果相等，比较下一个字符
                i++;
                j++;
            }
            else
            {
                i = i - j + 2;      //回退上一轮开始比较的下一个字符
                j = 1;              //j回退到第一个字符
            }
        }
        console.log("一共比较了"+sum+"次");
        if(j > str2[0])
            return i - str2[0];
        else
            return 0;
    }

    


</script>
