<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<script>
    function LinkedList() {
        let Node = function (element) { // {1}  struct
            this.element = element;
            this.next = null;
        };
        let length = 0; // 定义长度
        let head = null; // 头节点

        this.append = function (element) {
            var node = new Node(element), // 传入值
                current; //表示当前节点
            if (head === null) { //列表中第一个节点 
                head = node;
            } else {
                current = head;
                //循环列表，直到找到最后一项
                while (current.next) {
                    current = current.next;
                }
                //找到最后一项，将其next赋为node，建立链接
                current.next = node;
            }
            length++; //更新列表的长度
        };

        this.insert = function (position, element) {
            //检查越界值
            if (position >= 0 && position <= length) { //检查是否越界
                let node = new Node(element),
                    current = head,
                    previous,
                    index = 0;
                if (position === 0) { //在第一个位置添加
                    node.next = current; //head的引用改为node
                    head = node;
                } else {
                    while (index++ < position) { //循环访问列表，找到位置
                        previous = current;
                        current = current.next;
                    }
                    node.next = current; //新项（node）和当前项链接起来
                    previous.next = node; //改变previous和current之间的链接  previous.next指向node
                }
                length++; //更新列表的长度
                return true;
            } else {
                return false; //没有添加项到列表
            }
        };

        var nodes = [1, 4, 5, 32, 67, 89, 8, 10];
        var list = new LinkedList();
        //添加元素
        nodes.forEach(function (key) {
            list.append(key);
        });
        // for (var i = 0; i < list.length; i++) {
        //     console.log(list);
        // }
        list.insert(2,50);
    }
</script>
