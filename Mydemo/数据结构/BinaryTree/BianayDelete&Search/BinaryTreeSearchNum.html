<html lang="en">

<head>

<body>
    <script>
        function BinaryTree() {
            //创建一个节点
            var Node = function (key) {
                //键值
                this.key = key;
                //左右孩子
                this.left = null;
                this.right = null;
            };
            //创建一个根节点
            var root = null;

            var insertNode = function (node, newNode) {
                //新节点小于老节点的值，插在左边
                if (newNode.key < node.key) {
                    if (node.left === null) {
                        //如果是空，直接插入
                        node.left = newNode;
                    } else {
                        //不为空，向其左孩子的新节点插入
                        insertNode(node.left, newNode);
                    }
                } else {
                    //与左孩子插入逻辑相同
                    if (node.right === null) {
                        node.right = newNode;
                    } else {
                        insertNode(node.right, newNode);
                    }
                }
            }
            //创建一个函数用来插入节点
            this.insert = function (key) {
                var newNode = new Node(key); //创建节点对象
                if (root === null) {
                    root = newNode; //创建根节点
                } else {
                    insertNode(root, newNode); //插入节点
                }
            };
            //查找具体的数值
            var searchNode = function (node, key) {
                if (node == null) {
                    //空树
                    return false;
                }
                if (key < node.key) {
                    //小于当前节点，在左子树搜索
                    return searchNode(node.left, key);
                } else if (key > node.key) {
                    //大于当前节点，在右子树搜索
                    return searchNode(node.right, key);
                } else {
                    //搜索成功
                    return true;
                }
            }
            this.search = function (key) {
                //调用函数，返回所要搜索值
                return searchNode(root, key);
            }
        }

        var nodes = [8, 3, 10, 1, 6, 14, 4, 7, 13];
        var binaryTree = new BinaryTree();
        nodes.forEach(function (key) {
            binaryTree.insert(key);
        });
        //遍历整个二叉树
        var callback = function (key) {
            console.log(key);
        }

        console.log(binaryTree.search(7) ? "key 7 is found" : "key 7 is not found");
        console.log(binaryTree.search(9) ? "key 9 is found" : "key 9 is not found");
        console.log(binaryTree.search(13) ? "key 13 is found" : "key 13 is not found");
    </script>
</body>
