<script>
    function BinaryTree() {
        //创建一个节点
        var Node = function (key) {
            //键值
            this.key = key;
            //左右孩子
            this.left = null;
            this.right = null;
        };
        //创建一个根节点
        var root = null;

        var insertNode = function (node, newNode) {
            //新节点小于老节点的值，插在左边
            if (newNode.key < node.key) {
                if (node.left === null) {
                    //如果是空，直接插入
                    node.left = newNode;
                } else {
                    //不为空，向其左孩子的新节点插入
                    insertNode(node.left, newNode);
                }
            } else {
                //与左孩子插入逻辑相同
                if (node.right === null) {
                    node.right = newNode;
                } else {
                    insertNode(node.right, newNode);
                }
            }
        }
        //创建一个函数用来插入节点
        this.insert = function (key) {
            var newNode = new Node(key); //创建节点对象
            if (root === null) {
                root = newNode; //创建根节点
            } else {
                insertNode(root, newNode); //插入节点
            }
        };
    }

    function Depth(Btree) //求二叉树的深度
    {
        var m = 0,
            n = 0;
        if (Btree == null) //如果为空树，深度为0
            return 0;
        else {
            m = Depth(Btree.left); //递归计算左子树深度
            n = Depth(Btree.right); //递归计算左子树深度
            if (m > n)
                return m + 1; //返回左右子树最大值加1
            else
                return n + 1;
        }
    }


    var nodes = [3, 1, 5, 4, 2];
    var binaryTree = new BinaryTree();
    nodes.forEach(function (key) {
        binaryTree.insert(key);
    });

    console.log(Depth(binaryTree));;
</script>
