    <title>Growth of a Population</title>

<script>
    function nbYear(p0, percent, aug, p) { //初始人口，百分比，每年新增人口，最终人口
        // your code
        var _percent = percent / 100; //增长率
        console.log( _percent);
        var final_population;
        var num = 0;
        // final_population = p0 + (p0 * _percent) + aug;      //公式
        do{
            final_population = p0 + (p0 * _percent) + aug;
            p0 = final_population;
            num++;
        }while (final_population >= p);
        return num;
    }

    
    console.log(nbYear(1500, 5, 100, 5000));
</script>
