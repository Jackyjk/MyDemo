<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RGB To Hex Conversion</title>
</head>

<body>
    <script>
        const rgb = (r, g, b) => toHex(r) + toHex(g) + toHex(b);

        function toHex(numb) {
            if (numb <= 0) return "00";
            if (numb > 255) return "FF";
            if(numb>0 )
            return numb.toString(16).toUpperCase().length>1?numb.toString(16).toUpperCase():(`0${numb.toString(16).toUpperCase()}`);
        }

        console.log(rgb(173, 255, 47));
        console.log(rgb(44, 94, 4));
        console.log(toHex(4));
    </script>

</body>

</html>
