<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Count IP Addresses</title>
</head>

<body>
    <script>
        function ipToNum(ip) {
            return parseInt(ip.split `.`.map(v => (v * 1).toString(2).padStart(8, 0)).join ``, 2)
        }

        function ipsBetween(start, end) {
            //TODO
            return ipToNum(end) - ipToNum(start);
        }
        console.log(ipsBetween("10.0.0.0", "10.0.0.50"));

        console.log(ipToNum("10.0.0.0"));
    </script>
</body>

</html>
