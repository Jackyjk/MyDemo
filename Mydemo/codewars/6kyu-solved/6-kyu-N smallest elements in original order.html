    function firstNSmallest(array, n) {
        //your code here
        let sort_arr = [];
        sort_arr = array.slice().sort((a, b) => a - b).slice(0, n);
        // console.log(sort_arr);
        let result = [];
        for (let i = 0; i < array.length; i++) {
            if (sort_arr.includes(array[i])) {
                result.push(...sort_arr.splice(sort_arr.indexOf(array[i]), 1));
            }
        }
        return result;
    }


    console.log(firstNSmallest([1, 2, 3, -4, 0], 3));
