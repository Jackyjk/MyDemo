<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Scramblies</title>
</head>
<script>
    function scramble(str1, str2) {
        var count = Object.create(null);

        Array.prototype.forEach.call(str1, function (a) {
            count[a] = (count[a] || 0) + 1;
        });

        return Array.prototype.every.call(str2, function (a) {
            return count[a]--;
        });
    }

    console.log(scramble('rkqodlw', 'world'));
    console.log(scramble('cedewaraaossoqqyt', 'codewars'));
    console.log(scramble('katas', 'steak'));
    console.log(scramble('scriptjava', 'javascript'));
    console.log(scramble('scriptingjava', 'javascript'));
    console.log(scramble('scriptsjava', 'javascripts'));
    console.log(scramble('jscripts', 'javascript'));
    console.log(scramble('aabbcamaomsccdd', 'commas'));
</script>
