<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Regex Password Validation</title>
</head>
<script>
    /*
     ^              # 开始字符
    (?=.*?[a-z])   # 至少有一个小写字母
    (?=.*?[A-Z])   # 至少有一个大写字母
    (?=.*?[0-9])   # 至少有一个数字
    [A-Za-z\d]     # 只有字母数字字符。
    {6,}           # 至少有6个字符长
    $              # 结束字符
    */
    function validate(password) {
        var flag = false;
        var re = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[A-Za-z\d] ]{6,}$/;
        var result = re.test(password);
        if (result) {
            flag = true;
        } else {
            flag = false;
        }
        return flag ? password + ' - Expected true' : password + ' - Expected false';
    }


    console.log(validate('djI38D55'));
    console.log(validate('a2.d412'));
    console.log(!validate('a2.d412'));
</script>
