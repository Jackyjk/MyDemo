<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Special Number </title>
</head>
<script>
    function specialNumber(n) {
        //your code here
        var str;
        str = n.toString();
        // console.log(str.length);
        var flag = false;
        for(var i=0;i<str.length;i++){
            if((str[i] == '5')||(str[i] == '4')||(str[i] == '3')||(str[i] == '2')||(str[i] == '1')||(str[i] == '0')){
                flag = true;
            }else{
                flag = false;
                break;
            }
        }

        return (flag?"Special!!":"NOT!!");
    }

    console.log(specialNumber(599));
    console.log(specialNumber(513));
    console.log(specialNumber(55));
    console.log(specialNumber(79));
    console.log(specialNumber(4));
    console.log(specialNumber(3));
    console.log(specialNumber(2));
</script>
