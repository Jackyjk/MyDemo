    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Expressions Matter</title>
</head>
<script>
    function expressionMatter(a, b, c) {
        return Math.max(a + b + c, a * b * c, (a + b) * c, a * (b + c))
    }

    console.log(expressionMatter(2, 1, 2));
</script>
