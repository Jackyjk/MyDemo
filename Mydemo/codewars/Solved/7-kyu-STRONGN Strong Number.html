<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Loading Kata: STRONGN Strong Number</title>
</head>
<script>
    function strong(n) {
        var number = 0;
        var num_str = n.toString();
        // console.log(length);
        for (var i = 0; i < num_str.length; i++) {
            number += num_strong(num_str[i]);
        }

        if (number == n) {
            return "STRONG!!!!";
        } else {
            return "Not Strong !!";
        }
    }

    function num_strong(num) {
        var sum = 1;
        for (var i = 1; i <= num; i++) {
            sum *= i;
        }
        // console.log(sum);
        return sum;
    }

    console.log(strong(7));
    console.log(strong(86));
    console.log(strong(93));
    console.log(strong(145));
    console.log(strong(2));
</script>
