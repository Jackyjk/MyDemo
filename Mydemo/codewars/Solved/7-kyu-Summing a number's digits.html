<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Summing a numberber's digits</title>
</head>
<script>
    function sumDigits(number) {
        // console.log(Math.abs(number));
        var _number = Math.abs(number);
        var sum_digits = 0;

        while (_number > 0) {
            var digit = parseInt(_number % 10);
            _number = parseInt(_number / 10);
            sum_digits += digit;
        }

        return parseInt(sum_digits);
    }

    console.log(sumDigits(-1250));;

</script>
