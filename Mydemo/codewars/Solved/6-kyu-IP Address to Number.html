        return parseInt(ip.split `.`.map(v => (v * 1).toString(2).padStart(8, 0)).join ``, 2);

    function ipToNum(ip) {
        var parts = ip.split(".");
        var sum = 0;
        sum = sum + parseInt(parts[0]) * 256 * 256 * 256;
        sum = sum + parseInt(parts[1]) * 256 * 256;
        sum = sum + parseInt(parts[2]) * 256;
        sum = sum + parseInt(parts[3]);
        return sum;
    }

    function numToIp(number) {
        var ip = number % 256;
        for (var i = 1; i <= 3; i++) {
            number = Math.floor(number / 256);
            ip = number % 256 + '.' + ip;
        }
        return ip; // As string
    }
    console.log(ipToNum('192.168.1.1'));
    console.log(numToIp(3232235777));
