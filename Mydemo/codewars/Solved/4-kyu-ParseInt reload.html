<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ParseInt reload</title>
</head>
<script>
    /*
    https://blog.csdn.net/Ms_yjk/article/details/102486766
    */
    function parseInt(numbersInString) {
        //键对值  对应相关的字符串和数字
        var ref = {
                one: 1,
                two: 2,
                three: 3,
                four: 4,
                five: 5,
                six: 6,
                seven: 7,
                eight: 8,
                nine: 9,
                ten: 10,
                eleven: 11,
                twelve: 12,
                thirteen: 13,
                fourteen: 14,
                fifteen: 15,
                sixteen: 16,
                seventeen: 17,
                eighteen: 18,
                nineteen: 19,
                twenty: 20,
                thirty: 30,
                forty: 40,
                fifty: 50,
                sixty: 60,
                seventy: 70,
                eighty: 80,
                ninety: 90
            },
            mult = {
                hundred: 100,
                thousand: 1000,
                million: 1000000,
            },
            strNums = numbersInString.split(' ').reverse(),
            number = 0, //个位和十位
            multiplier = 1; //最终数字

        console.log(strNums);

        // 0: "forty-six"
        // 1: "hundred"
        // 2: "two"

        // 循环遍历该字符串
        for (i in strNums) {
            //不为空
            if (mult[strNums[i]] != undefined) {
                //判断hundred  
                if (mult[strNums[i]] == 100) {
                    //hundred之前是存在某个个位数
                    multiplier *= mult[strNums[i]]
                } else {
                    multiplier = mult[strNums[i]]
                }
            } else {
                //如果是数字，直接进入进行相关计算
                if (!isNaN(parseFloat(strNums[i]))) {
                    number += parseFloat(strNums[i]) * multiplier;
                } else { //不是数字
                    var nums = strNums[i].split('-'); //连字符进行分割   只有两位
                    number += ((ref[nums[0]] || 0) + (ref[nums[1]] || 0)) * multiplier; //个位和十位进行计算。     
                }
            }
        }
        return number;
    }


    // console.log(parseInt('two hundred forty-six'));
    console.log(parseInt("seven hundred eighty-three thousand nine hundred and nineteen"));
    console.log(parseInt('zero'));
</script>
