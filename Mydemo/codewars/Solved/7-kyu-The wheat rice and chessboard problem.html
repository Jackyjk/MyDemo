<!DOCTYPE html>

<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The wheat/rice and chessboard problem</title>
</head>
<script>
    function squaresNeeded(grains) {
        //your code here
        if (grains == 0) {
            return 0;
        } else {
            for (var i = 0; i < grains; i++) {
                // 刚好等于2的几次方，直接跳出
                if ((grains == Math.pow(2, i))) {
                    return i + 1;
                    // break;
                } else if (grains > Math.pow(2, i) && grains < Math.pow(2, (i + 1))) {
                    return i + 1;
                }
            }
        }
    }


    console.log(squaresNeeded(0));
    console.log(squaresNeeded(1));
    console.log(squaresNeeded(2));
    console.log(squaresNeeded(3));
    console.log(squaresNeeded(4));
    console.log(squaresNeeded(13));
    console.log(squaresNeeded(16));
</script>
