    <title>Human Readable Time</title>
</head>
<script>
    function humanReadable(seconds) {
        // TODO
        var hh = parseInt(seconds / 3600);
        var mm = parseInt(seconds / 60 % 60);
        var ss = parseInt(seconds % 60);
        if (hh < 10) {
            hh = '0' + hh;
        }
        if (mm < 10) {
            mm = '0' + mm;
        }
        if (ss < 10) {
            ss = '0' + ss;
        }
        return (hh + ':' + mm + ':' + ss);
    }
