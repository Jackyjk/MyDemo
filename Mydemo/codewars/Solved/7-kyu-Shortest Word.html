    <title>Shortest Word</title>

<script>
    function findShort(s) {
        var str = []; //分词数组
        var num; //计数
        var str1 = []; //分词计算长度
        str = s.split(' ');
        // console.log(str);
        // console.log(str.length);
        for (var i = 0; i < str.length; i++) {
            str1[i] = str[i].split('');
            // console.log(str1[i]);
        }

        num = str1[0].length;
        for (var j = 1; j < str.length; j++) {
            // console.log(str1[j]);
            // console.log(num);
            if (num > str1[j].length) {
                num = str1[j].length;
            } else {
                num = num;
            }
        }
        return num;
    }

    console.log(findShort("bitcoin take over theer world maybe whose knows perhaps"));
    console.log(findShort('asdasdasd wqerer gfg dsds a'));


    //other

    function findShort(s) {
        var arr = s.split(' ');
        var smallest = arr[0];
        for (var i = 0; i < arr.length; i++) {
            if (arr[i].length < smallest.length) {
                smallest = arr[i];
            }
        }
        return smallest.length;
    }

    //?
    function findShort(s) {
        return Math.min(...s.split(" ").map(s => s.length));
    }
</script>
