    <title>Grasshopper - Summation</title>
</head>
<script>
    var summation = function (num) {
        // Code here
        var sum = 1;
        for (let i = 0; i <= num; i++) {
            sum += i;
        }
        return sum - 1;
    }

    console.log(summation(1));
    console.log(summation(8));
</script>
