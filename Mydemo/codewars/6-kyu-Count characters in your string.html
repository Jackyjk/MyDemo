<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Count characters in your string</title>
</head>
<script>
    function count(s) {
        let str = [];
        s.split('').map(i => str[i] = str[i] + 1 || 1);
        // var str2 = [];
        // for (var i = 0; i < str.length; i++) {
        //     str2[i] = str[i];
        // }
        return str;
    }
    
    console.log(count('aba'));
</script>
