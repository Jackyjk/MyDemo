<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Remove duplicate words</title>
</head>
<script>
    function removeDuplicateWords(s) {
        // your perfect code...
        var str_arr = s.split(' ');
        // console.log(str_arr);
        // console.log(unique(str_arr));
        return unique(str_arr).join(' ');
    }

    function unique(arr) { // 去掉数组中的重复项
        var result = [],
            hash = {};
        for (var i = 0, elem;
            (elem = arr[i]) != null; i++) {
            if (!hash[elem]) {
                result.push(elem);
                hash[elem] = true;
            }
        }
        return result;
    }

    console.log(removeDuplicateWords(
    'alpha beta beta gamma gamma gamma delta alpha beta beta gamma gamma gamma delta'));
</script>
