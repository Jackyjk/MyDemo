<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rotate for a Max</title>
</head>

<body>
    <script>
        function maxRot(n) {
            let listOfNums = [];
            let array = Array.from(n.toString());
            let num = 0;
            while (num < array.length - 1) {
                let number = array.splice(num, 1);
                // console.log(number);
                array.push(Number(number));
                listOfNums.push(Number(array.join("")));
                num++;
            }
            //如果原始数字就是最大的，加入进去。防止数据的丢失
            listOfNums.unshift(n);
            listOfNums.sort((a, b) => b - a);
            return listOfNums[0];
        }

        console.log(maxRot(56789));
        // console.log(maxRot(763160631));
    </script>

</body>

</html>
