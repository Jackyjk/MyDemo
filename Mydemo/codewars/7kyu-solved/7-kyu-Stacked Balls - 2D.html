    <title>Stacked Balls - 2D</title>

<script>
    function stackHeight2d(layers) {
        // Your code here!
        return !layers ? 0 : ((layers - 1) * Math.sqrt(3) / 2 + 1);
    }
    
    console.log(stackHeight2d(0));
    console.log(stackHeight2d(1));
    console.log(stackHeight2d(2));
</script>
