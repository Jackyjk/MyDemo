<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mexican Wave</title>
</head>
<script>
    function isalpha(str) {
        var str1 = str.charCodeAt(0);
        var str = Number(str1);
        console.log(str);
        if (65 <= str <= 90) {
            console.log('Upper');
            return 1;
        } else if (97 <= str <= 122) {
            console.log('Lower');
            return 2;
        } else {
            console.log('Number');
            return 0;
        }
        return (65 <= str <= 90)?true:false;
    }


    console.log(isalpha('a'));
    console.log(isalpha('F'));
    console.log(isalpha('1'));
</script>
