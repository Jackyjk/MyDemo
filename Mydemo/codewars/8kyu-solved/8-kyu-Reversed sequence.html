    <title>Reversed sequence</title>

<script>
    /*
    const reverseSeq = n => {
        return Array(n).fill(0).map((e, i) => n - i);
    };*/

    function reverseSeq(n) {
        let num = [];
        for (let i = 0; i < n; i++) {
            num[i] = i + 1;
        }
        return num.reverse();
    }
    console.log(reverseSeq(5));
</script>
