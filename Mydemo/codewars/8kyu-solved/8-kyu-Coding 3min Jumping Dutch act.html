    <title>Coding 3min : Jumping Dutch act</title>
</head>
<script>
    function sc(floor) {
        if (floor <= 1) return "";

        return 'Aa~ '.repeat(floor - 1) + 'Pa!' + (floor <= 6 ? ' Aa!' : '');
    }
    console.log(sc(2));
</script>
