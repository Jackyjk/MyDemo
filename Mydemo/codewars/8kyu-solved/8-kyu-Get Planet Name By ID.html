<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Get Planet Name By ID</title>
</head>

<body>
    <script>
        function getPlanetName(id) {
            switch (id) {
                case 1:
                    return 'Mercury'
                case 2:
                    return 'Venus'
                case 3:
                    return 'Earth'
                case 4:
                    return 'Mars'
                case 5:
                    return 'Jupiter'
                case 6:
                    return 'Saturn'
                case 7:
                    return 'Uranus'
                case 8:
                    return 'Neptune'
            }
        }
    </script>
</body>

</html>
