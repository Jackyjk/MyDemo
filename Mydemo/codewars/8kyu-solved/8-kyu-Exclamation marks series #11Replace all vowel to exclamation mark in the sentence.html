<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exclamation marks series #11: Replace all vowel to exclamation mark in the sentence</title>
</head>

<body>
    <script>
        function replace(s) {
            return s.replace(/[aeoiu]/ig, '!')
        }
    </script>
</body>

</html>
