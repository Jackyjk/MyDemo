<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Collatz Conjecture (3n+1)</title>
</head>

<body>
    <script>
        const hotpo = (n, acc = 0) =>
            n <= 1 ? acc : hotpo(n % 2 === 0 ? n / 2 : 3 * n + 1, acc + 1);

        console.log(hotpo(1));
        console.log(hotpo(5));
        console.log(hotpo(6));
        console.log(hotpo(23));
    </script>
</body>

</html>
