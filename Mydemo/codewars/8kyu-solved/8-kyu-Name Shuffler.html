<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Name Shuffler</title>
</head>

<body>
    <script>
        function nameShuffler(str) {
            return str.split(" ").reverse().join(" ");
        }
    </script>
</body>

</html>
