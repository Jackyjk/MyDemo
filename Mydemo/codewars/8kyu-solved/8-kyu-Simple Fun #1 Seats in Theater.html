    <title>Simple Fun #1: Seats in Theater</title>

<script>
    function seatsInTheater(nCols, nRows, col, row) {
        return (nCols - col + 1) * (nRows - row);
    }

    console.log(seatsInTheater(16, 11, 5, 3));
</script>
