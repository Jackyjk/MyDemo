    <title>Grasshopper - Grade book</title>
</head>
<script>
    function getGrade(s1, s2, s3) {
        let q = (s1 + s2 + s3) / 3
        if (q >= 90) return 'A'
        if (q >= 80) return 'B'
        if (q >= 70) return 'C'
        if (q >= 60) return 'D'
        if (q >= 0) return 'F'

    }
    console.log(getGrade(95, 90, 93));
</script>
