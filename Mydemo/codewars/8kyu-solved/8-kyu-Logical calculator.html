<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Logical calculator</title>
</head>
<script>
    const set = {
        AND: (a, b) => a && b,
        OR: (a, b) => a || b,
        XOR: (a, b) => a !== b,
    }

    const logicalCalc = (array, op) => array.reduce(set[op])

    console.log(logicalCalc([true, true, true, false]));
</script>
