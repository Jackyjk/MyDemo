<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Heads and Legs</title>
</head>

<body>
    <script>
        //判断动物数量是否为合法的数字
        function isNatural(animal) {
            return animal >= 0 && Number.isInteger(animal)
        }

        function animals(heads, legs) {
            //return [Chickens, Cows]
            const cows = legs / 2 - heads;
            const chickens = heads - cows;
            return isNatural(chickens) && isNatural(cows) ? [chickens, cows] : 'No solutions';
        }

        console.log(animals(72, 200));
        console.log(animals(116,282));
        console.log(animals(6,24));
        console.log(animals(1,0));
    </script>

</body>

</html>
