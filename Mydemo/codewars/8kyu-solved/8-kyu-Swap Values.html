    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Swap Values</title>
</head>
<script>
    function swapValues() {
        var args = Array.prototype.slice.call(arguments);
        return [args[0][0],args[0][1]] = [args[0][1],args[0][0]];
    }

    let arr = [1, 2];
    console.log(swapValues(arr));
</script>
