<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exclamation marks series #6: Remove n exclamation marks in the sentence from left to right</title>
</head>

<body>
    <script>
        function remove(s, n) {
            for (var i = 0; i < n; i++) s = s.replace("!", "");
            return s;
        }
    </script>
</body>

</html>
