<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Filling an array (part 1)</title>
</head>

<body>
    <script>
        function arr(n){
            let arr_num = [];
            for(let i=0;i<n;i++){
                arr_num[i] = i;
            }
            return arr_num;
        }

        console.log(arr(5));
    </script>
</body>

</html>
