<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Find the force of gravity between two objects</title>
</head>

<body>
    <script>
        solution = ([m1,m2,d],[um1,um2,ud]) => {
            // you code goes here
            const G = 6.67e-11;
            const myNumber = {
                kg: 1,
                g: 1e-3,
                mg: 1e-6,
                μg: 1e-9,
                lb: 0.453592,
                m: 1,
                cm: 1e-2,
                mm: 1e-3,
                μm: 1e-6,
                ft: 0.3048
            };
            return G * m1 * myNumber[um1] * m2 * myNumber[um2] / (d * myNumber[ud]) ** 2;
        };

        console.log(solution([1000, 1000, 100], ["g", "kg", "m"]));
        console.log(solution([1000, 1000, 100], ["kg", "kg", "m"]));
    </script>
</body>

</html>
