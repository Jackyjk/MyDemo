<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sum Mixed Array</title>
</head>
<script>
    function sumMix(x) {
        let sum = 0;
        for (let i = 0; i < x.length; i++) {
            sum += Number(x[i]);
        }

        return sum;
    }

    console.log(sumMix([9, 3, '7', '3']));
</script>
