<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>get character from ASCII Value</title>
</head>
<script>
    function getChar(c) {
        return String.fromCharCode(c)
    }

    console.log(getChar(55));
    console.log(getChar(95));
    console.log(getChar(155));
</script>
