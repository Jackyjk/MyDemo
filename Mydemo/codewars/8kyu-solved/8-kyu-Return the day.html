<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Return the day</title>
</head>
<script>
    function whatday(num) {
        switch (num) {
            case 1:
                return "Sunday"
                break
            case 2:
                return "Monday"
                break
            case 3:
                return "Tuesday"
                break
            case 4:
                return "Wednesday"
                break
            case 5:
                return "Thursday"
            case 6:
                return "Friday"
                break
            case 7:
                return "Saturday"
                break
            default:
                return "Wrong, please enter a number between 1 and 7"
        }
    }

    console.log(whatday(2));
</script>
