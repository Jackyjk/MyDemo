<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sentence Smash</title>
</head>
<script>
    // Smash Words
    function smash(words) {
        "use strict";
        return words.join(' ');

    }

    console.log(smash(["hello", "world"]));
</script>
