<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Training JS #5: Basic data types--Object</title>
</head>

<body>
    <script>
        function animal(obj) {
            return `This ${obj.color} ${obj.name} has ${obj.legs} legs.`;
        }

        console.log(animal({
            name: "dog",
            legs: 4,
            color: "white"
        }));
    </script>
</body>

</html>
