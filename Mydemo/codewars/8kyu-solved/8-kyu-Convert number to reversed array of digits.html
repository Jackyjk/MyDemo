<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Convert number to reversed array of digits</title>
</head>

<body>
    <script>
        function digitize(n) {
            return (n + '').split('').map(Number).reverse();
        }
    </script>
</body>
