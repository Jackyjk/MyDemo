<script>
    /*
    Given the moleculer mass of two molecules ( M1 and M2 ), 
    their masses present ( m1 and m2 ) in a vessel of volume ( V ) at a specific temperature ( T ). 
    Find the total pressure exerted by the molecules ( Ptotal ) .
    */

    solution = (m1, m2, M1, M2, v, t) => (M1 / m1 + M2 / m2) * 0.082 * (t + 273.15) / v
</script>
