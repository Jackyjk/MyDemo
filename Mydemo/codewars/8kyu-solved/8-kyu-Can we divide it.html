<!DOCTYPE html>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Can we divide it ?</title>
</head>

<body>
    <script>
        function isDivideBy(number, a, b) {
            // good luck
            return number % a == 0 && number % b == 0 ? true : false;
        }

        console.log(isDivideBy(-12, 2, -6));
    </script>
