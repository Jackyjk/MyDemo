    <title>Even or Odd</title>
</head>
<script>
    function even_or_odd(number) {
        // ...
        return number%2==0?'Even':'Odd';
    }

    console.log(even_or_odd(2));
    console.log(even_or_odd(12));
    console.log(even_or_odd(21));
</script>
