<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Multiply the number</title>
</head>

<body>
    <script>
        /*
        multiply(3)==15
        multiply(10)==250
        multiply(200)==25000
        multiply(0)==0
        multiply(-3)==-15
        */
        const multiply = number => {
            const num = String(Math.abs(number)).length
            return number * 5 ** num
        }
    </script>
</body>

</html>
