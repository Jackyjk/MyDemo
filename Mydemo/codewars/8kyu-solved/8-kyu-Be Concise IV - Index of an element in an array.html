<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Be Concise IV - Index of an element in an array</title>
</head>
<script>
    const find = (array, element) =>
        array.includes(element) ? array.indexOf(element) : 'Not found';

    var array = [1,2,54,6,2,6,7,11];
    console.log(find(array, 5));
    console.log(find(array, 11));
    console.log(find(array, 7));
    console.log(find(array, 3));
</script>
