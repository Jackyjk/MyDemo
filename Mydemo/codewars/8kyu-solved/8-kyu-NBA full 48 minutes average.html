<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NBA full 48 minutes average</title>
</head>

<body>
    <script>
        const pointsPer48 = (ppg, mpg) => {
            return mpg ? Number((ppg / mpg * 48).toFixed(1)) : 0;
        }

        console.log(pointsPer48(12, 20));
        console.log(pointsPer48(12, 12));
    </script>
</body>

</html>
