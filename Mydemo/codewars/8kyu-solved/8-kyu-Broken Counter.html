<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Broken Counter</title>
</head>

<body>
    <script>
        class Counter {
            constructor() {
                this.value = 0;
            }

            increase() {
                this.value++;
            };

            getValue() {
                return this.value;
            };

            reset() {
                this.value = 0;
            };
        }
    </script>
</body>

</html>
