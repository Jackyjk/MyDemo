    <title>Remove First and Last Character Part Two</title>

<script>
    function array(arr) {
        return arr.split(',').slice(1, -1).join(' ') || null

    }

    console.log(array(''));
    console.log(array('1'));
    console.log(array('123'));
    console.log(array('1,2,3'));
</script>
