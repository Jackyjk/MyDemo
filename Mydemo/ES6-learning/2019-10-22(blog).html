<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My_blog_demo</title>
    <style>
        body,
        html {
            position: relative;
            background-color: yellow;
            text-align: center;
            justify-content: center;
            align-items: center;
            font-family: sans-serif;
            font-size: 100px;
            color: white;
            text-shadow: 3px 3px 0 rgba(0, 0, 0, 0.2);
        }

        .heading span {
            cursor: pointer;
            display: inline-block;
            transition: transform 0.25s;
        }

        .heading span:hover {
            transform: translateY(-20px) rotate(15deg) scale(2);
            color: aqua;
        }
    </style>
</head>

<body>
    <h2 class="heading">Jackyjk!</h2>
</body>
<script>
    const heading = document.querySelector('.heading'); //获取节点信息

    heading.innerHTML = wrapWithSpan(heading.textContent); //  插入页面信息
    function wrapWithSpan(word) {
        return [...word].map(letter => `<span>${letter}</span>`).join(''); //扩展运算符将类型从Nodelist更改成Array,使用值更改页面信息的内容
    }
    // console.log(wrapWithSpan(heading.textContent));
</script>

</html>
