<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Build Promise</title>
</head>

<body>
    <script>
        const p = new Promise((resolve, reject) => {
            setTimeout(() => {
                // resolve('it worked');
                reject('it is not worked');
            })
        });

        p.then(data => {
            console.log(data);
        }).catch(err => {
            console.log(err);
        })
    </script>

</body>

</html>
