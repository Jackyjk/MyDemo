<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>俄罗斯方块</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <h3>俄罗斯方块</h3>
        <div class="game" id="game"></div>
        <div id="others">
            <div class="next" id="next"></div>
            <div class="info">
                <div>已用时：<span id="time">0</span> 秒</div>
                <div>已得分：<span id="score">0</span> 分</div>
                <div id="gameOver"></div>
            </div>
        </div>
        <div id="click">
            <div id="newGame">NEW</div>
            <div id="up">U</div>
            <div id="left">L</div>
            <div id="right">R</div>
            <div id="down">D</div>
            <!-- <div id="up">
                <img src="./images/up.png" alt="">
            </div>
            <div id="left">
                <img src="./images/left.png" alt="">
            </div>
            <div id="right">
                <img src="./images/right.png" alt="">
            </div>
            <div id="down">
                <img src="./images/done.png" alt="">
            </div> -->
            <div id="fall">FALL</div>
        </div>
        <ul>
            <li>移动端可通过右侧按钮控制游戏</li>
            <li>桌面端可通过上下左右键控制方向和转向，空格键控制坠落</li>
        </ul>
    </div>
    
    <script src="js/game.js"></script>
    <script src="js/local.js"></script>
    <script src="js/square.js"></script>
    <script src="js/squareFactory.js"></script>
    <script src="script.js"></script>
</body>

</html>
