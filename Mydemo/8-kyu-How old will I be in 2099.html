<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>How old will I be in 2099?</title>
</head>

<body>
    <script>
        const calculateAge = (a, b) => {
            if (a > b && a - b == 1) return `You will be born in 1 year.`
            else if (b > a && b - a == 1) return `You are 1 year old.`
            else if (a > b && a - b != 1) return `You will be born in ${a-b} years.`
            else if (b > a && b - a != 1) return `You are ${b-a} years old.`
            else return `You were born this very year!`
        }
    </script>
</body>

</html>
